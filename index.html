<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Note Taker</h1>
            <p class="lead">This is an application that can be used to write, save, and delete notes. This application
                will use an express backend and save and retrieve note data from a JSON file.</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1">Note Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Textarea</label>
                <textarea class="form-control" id="content" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success btn-lg save-btn">Save</button>
            <button type="cancel" class="btn btn-danger btn-lg">Cancel</button>
        </form>

        <div class="container">
            <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Notes</a>
        </div>
    </div>






    <script type="text/javascript">
        $(".save-btn").on("click", function (event) {
            event.preventDefault();
            var newNote = {
                title: $("#title").val().trim(),
                content: $("#content").val().trim(),
            };
            console.log(newNote);
            $.post("/api/notes", newNote).then(function (data) {
                console.log("notes.html", data);
                alert("Adding Note...");
            });
        });
    </script>
</body>

</html>
